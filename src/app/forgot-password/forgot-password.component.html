<div class="row">
    <div class="col-md-4 offset-md-4 col-sm-6 offset-sm-3">
      <div class="card auth">
        <div class="card-body auth-card">
          <form (submit)="changePassword()">
            <div class="form-group">
                <label for="email">Email : </label>
                <input type="text" name="Email" class="form-control" placeholder="email" [(ngModel)]="email">
              </div>
              <div class="form-group">
                <label for="password">Password : </label>
                <input type="password" name="Password" class="form-control" placeholder="*****" [(ngModel)]="password">
              </div>
              <div class="form-group">
                <label for="confirmPassword">Confirm Password : </label>
                <input type="password" name="confirmPassword" class="form-control" placeholder="*****" [(ngModel)]="confirmPassword">
              </div>
              <div class="text-center">
                <input type="submit" class="btn btn-my" value="Submit">
              </div>
          </form>
        </div>
      </div>
    </div>
  </div>
